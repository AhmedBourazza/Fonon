<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/Signstyle.css}"  href="../static/css/Signstyle.css"  rel="stylesheet"  /></head>
    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,700|Roboto:400,700&display=swap" rel="stylesheet" />
  
    <!-- Custom styles for this template -->
    <!-- responsive style -->
<body>

    <!-- custom menu -->
<div class="container right-panel-active">
    
    <!-- Sign Up -->
    <div class="container__form container--signup">
        <form th:action="@{login}" method="post" class="form" id="form1">

            <h2 class="form__title">Sign In</h2>
            <div class="bg-rose-100 p-4 justify-content-center rounded-md ring-1 ring-rose-200" th:if="${param.error}">
                <p>Invalid username or password !</p>

            </div>
            <input type="text" th:name="username" name="username" placeholder="Username" class="input" />
            <input type="password" th:name="password"  placeholder="Password" class="input" />
            <a href="#" class="link">Forgot your password?</a>
            <input type="submit" class="btn"/>

        </form>
    </div>

    <!-- Sign In -->
    <div class="container__form container--signin">
        <form th:action="@{register}"   method="post" class="form" id="form2">

            <h2 class="form__title">Sign Up</h2>
            <input type="text" name="username" placeholder="Username" class="input" />
            <input type="text" name="firstName" placeholder="First Name" class="input" />
            <input type="text" name="lastName" placeholder="Last Name" class="input" />
            <input type="password" name="password" placeholder="Password" class="input" />
            <button class="btn">Sign Up</button>
        </form>
    </div>

    <!-- Overlay -->
    <div class="container__overlay">
        <div class="overlay">
            <div class="overlay__panel overlay--left">
                <button class="btn" id="signIn">Sign Up</button>
            </div>
            <div class="overlay__panel overlay--right">
                <button class="btn" id="signUp">Sign In</button>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/signScript.js}" src="../static/js/signScript.js" ></script>


</body>
</html>
